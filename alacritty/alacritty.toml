import = ["~/.config/alacritty/tokyo-night.toml"]

[env]
TERM = "xterm-256color"

[font]
normal = {family = "JetBrainsMono", style = "Reglar" }
bold = {family = "JetBrainsMono", style = "Bold" }
italic = {family = "JetBrainsMono", style = "Italic" }
bold_italic = {family = "JetBrainsMono", style = "Bold Italic" }

[keyboard]
bindings = [{ key = "F11", action = "ToggleFullscreen" }]

