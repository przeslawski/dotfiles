
[env]
TERM = "xterm-256color"

[font]
normal = {family = "JetBrainsMono", style = "Reglar" }
bold = {family = "JetBrainsMono", style = "Bold" }
italic = {family = "JetBrainsMono", style = "Italic" }
bold_italic = {family = "JetBrainsMono", style = "Bold Italic" }
# normal = {family = "UbuntuMono Nerd Font Mono", style = "Reglar" }
# bold = {family = "UbuntuMono Nerd Font Mono", style = "Bold" }
# italic = {family = "UbuntuMono Nerd Font Mono", style = "Italic" }
# bold_italic = {family = "UbuntuMono Nerd Font Mono", style = "Bold Italic" }

[keyboard]
bindings = [{ key = "F11", action = "ToggleFullscreen"},
{ key = "N", mods = "Control|Shift", action = "CreateNewWindow" },
]

[general]
import = ["~/.config/alacritty/tokyo-night.toml"]

